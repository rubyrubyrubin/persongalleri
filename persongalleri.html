<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #holder {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1em;
    }
    article {
      border: 1px solid black;
      padding: 1em;
    }

    img {
      max-width: 25%;
      aspect-ratio: 1/1;
    }
  </style>
  <body>
    <main id="holder"></main>
    <template>
      <article>
        <img src="" alt="" class="billede" />
        <h2 class="navn"></h2>
        <p class="titel"></p>
        <p class="fødselsdag"></p>
      </article>
    </template>

    <script>
      const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri"; //endpoint/url//
      const key = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31", //api key//
        },
      };

      async function hentData() {
        const response = await fetch(url, key);
        const personer = await response.json();
        vis(personer);
      }

      function vis(personer) {
        // console.log(personer);
        // holder er mains class //
        const holder = document.querySelector("#holder");
        const skabelon = document.querySelector("template").content;

        personer.forEach((person) => {
          const klon = template.cloneNode(true);
          klon.querySelector(".billede").src = "faces/" + person.billede;
          klon.querySelector(".navn").textContent = person.fornavn + " " + person.efternavn;
          klon.querySelector(".titel").textContent = person.titel;
          klon.querySelector(".fødselsdag").textContent = person.fødselsdag;
          klon.querySelector("article").style.borderRadius = "lem";
          holder.appendChild(klon);
        });
      }
      hentData(); //loop//
    </script>
  </body>
</html>
